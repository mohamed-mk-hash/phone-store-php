<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: rgb(230, 54, 54);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 10px;
            background: linear-gradient(45deg, black, #444);
           
            -webkit-text-fill-color: transparent;
            animation: fadeIn 2s ease-in-out, glow 2s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
            animation: slideUp 1.5s ease-in-out;
        }

        .contact-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }

        .contact-link::after {
            color: black;
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: black;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .contact-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            }
        }

        /* Particle animation for extra goatedness */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .particles span {
            position: absolute;
            display: block;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) scale(0.5);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
      
        <span style="top: 10%; left: 20%; animation-delay: 0s;"></span>
        <span style="top: 30%; left: 50%; animation-delay: 1s;"></span>
        <span style="top: 70%; left: 80%; animation-delay: 2s;"></span>
        <span style="top: 50%; left: 10%; animation-delay: 3s;"></span>
        <span style="top: 90%; left: 40%; animation-delay: 4s;"></span>
    </div>
    <div>
        <h1>Accès refusé</h1>
        <p>Votre compte a été bloqué. S'il vous plaît <a href="contact.php" class="contact-link">contacter le support</a> pour obtenir de l'aide.</p>
    </div>
</body>
</html>
